# File: .github/workflows/trade.yml

name: Run Trading Algo and Deploy

on:
  schedule:
    - cron: '0 14 * * 1-5' # every weekday at 2PM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance ta

    - name: Run Trading Script
      run: python your_script.py  # <-- change to your actual script filename

    - name: Commit HTML dashboard
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add dashboard.html
        git commit -m "Update dashboard" || echo "No changes to commit"
        git push

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages